<div *ngIf="rows">
    <table class="table">
        <th *ngFor="let heading of metaData" title="{{heading.type}}">
            {{heading.name}}
        </th>
        <tr *ngFor="let row of rows">
            <td *ngFor="let col of row">
                {{col}}
            </td>
        </tr>
    </table>
</div>
